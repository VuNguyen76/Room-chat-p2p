# Render Blueprint - Deploy both services at once

services:
  # Backend Service
  - type: web
    name: video-chat-backend
    env: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: GRACE_PERIOD_MS
        value: 5000
    autoDeploy: true

  # Frontend Service
  - type: static
    name: video-chat-frontend
    env: static
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: video-chat-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: video-chat-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_APP_NAME
        value: ERP Video Chat Room
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_DEV_MODE
        value: false
      - key: VITE_LOG_LEVEL
        value: error
      - key: VITE_STUN_SERVERS
        value: stun:stun.l.google.com:19302,stun:stun1.l.google.com:19302
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
