services:
  - type: web
    name: video-chat-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: GRACE_PERIOD_MS
        value: 5000
