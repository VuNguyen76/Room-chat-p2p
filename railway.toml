# Railway Configuration - Deploy both frontend and backend

[build]
builder = "NIXPACKS"
buildCommand = "echo 'Building services...'"

[deploy]
startCommand = "echo 'Services deployed via docker-compose'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Railway will automatically detect docker-compose.yml
# and create separate services for each container
